<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./project2-style.css" />

    <title>Calculator</title>
  </head>
  <body>
    <h1 class="title">Simple Calculator</h1>
    <div class="body">
      <div class="history">0</div>
      <div class="display">0</div>
      <div class="buttonsection">
        <div class="row-1">
          <button class="button clear" value="c">C</button>
          <button class="button backspace" value="backspace">&#8592;</button>
          <button class="button divide" value="/">&#247;</button>
        </div>
        <div class="row-2">
          <button class="button seven" value="7">7</button>
          <button class="button eight" value="8">8</button>
          <button class="button nine" value="9">9</button>
          <button class="button multiply" value="x">&#215;</button>
        </div>
        <div class="row-3">
          <button class="button four" value="4">4</button>
          <button class="button five" value="5">5</button>
          <button class="button six" value="6">6</button>
          <button class="button subtract" value="-">&#8722;</button>
        </div>
        <div class="row-4">
          <button class="button one" value="1">1</button>
          <button class="button two" value="2">2</button>
          <button class="button three" value="3">3</button>
          <button class="button add" value="+">+</button>
        </div>
        <div class="row-5">
          <button class="button zero" value="0">0</button>
          <button class="button decimal" value=".">.</button>
          <button class="button equal" value="=">=</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
