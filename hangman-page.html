<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./hangman-style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">Lets Play Some Hangman!</div>
    <div class="wrapper">
      <div class="input">
        <input
          class="box"
          type="text"
          placeholder="Player 1: Enter word for Player 2"
        />
        <button class="goButton">Go</button>
      </div>

      <div class="wordBank">Word Bank</div>

      <div class="lifePoints"></div>
      <div class="lifeBar">
        <button class="life1"></button>
        <button class="life2"></button>
        <button class="life3"></button>
        <button class="life4"></button>
        <button class="life5"></button>
        <button class="life6"></button>
        <button class="life7"></button>
        <button class="life8"></button>
        <button class="life9"></button>
        <button class="life10"></button>
      </div>

      <div class="buttons">
        <button class="letterA">A</button>
        <button class="letterB">B</button>
        <button class="letterC">C</button>
        <button class="letterD">D</button>
        <button class="letterE">E</button>
        <button class="letterF">F</button>
        <button class="letterG">G</button>
        <button class="letterH">H</button>
        <button class="letterI">I</button>
        <button class="letterJ">J</button>
        <button class="letterK">K</button>
        <button class="letterL">L</button>
        <button class="letterM">M</button>
        <button class="letterN">N</button>
        <button class="letterO">O</button>
        <button class="letterP">P</button>
        <button class="letterQ">Q</button>
        <button class="letterR">R</button>
        <button class="letterS">S</button>
        <button class="letterT">T</button>
        <button class="letterU">U</button>
        <button class="letterV">V</button>
        <button class="letterW">W</button>
        <button class="letterX">X</button>
        <button class="letterY">Y</button>
        <button class="letterZ">Z</button>
      </div>

      <script src="./hangman-app.js"></script>
    </div>
  </body>
</html>
